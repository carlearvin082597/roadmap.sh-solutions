<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  </head>
  <body class="dark">

    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker">
              February
        </span>
        <div class="year-picker">
          <span class="year-change" id="prev-year">
              <pre><</pre>
          </span>
          <span id="year-number">2022</span>
          <span class="year-change" id="next-year">
              <pre>></pre>
          </span>
        </div>
      </div>

      <div class="calendar-body">
        <div class="calendar-week-day">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days">
          <div>1
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
      </div>

      <div class="calendar-footer">
        <div class="toggle">
          <span>Dark Mode</span>
          <div class="dark-mode-switch">
            <div class="dark-mode-switch-ident"></div>
          </div>
        </div>
      </div>

      <div class="month-list"></div>
    </div>
   <script type="text/javascript" src="script.js"></script>
   <footer>&copy <span><img src="/image/resume_pic.jpeg" alt="photo" height="50"></span> Carl Earvin B. Nonacido. All rights reserved 2024.</footer>
  </body>
</html>
