<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Responsive Photo Gallery</h1>

        <div class="photo-gallery">
            
            <div class="column">
                <div class="photo">
                    <img src="/resources/annie-spratt-KytjZvzXg4c-unsplash.jpg" alt="Breakfast">
                </div>
                <div class="photo">
                    <img src="/resources/damir-semirkhanov-fuseyzjEHqs-unsplash.jpg" alt="Beautiful Lady">
                </div>
                <div class="photo">
                    <img src="/resources/fabrice-villard-m80vgB3Ipt8-unsplash.jpg" alt="Foggy Lake">
                </div>
            </div>
            <div class="column">
                <div class="photo">
                    <img src="/resources/kellen-riggin-ZHnTWmiz000-unsplash.jpg" alt="Curve Highway">
                </div>
                <div class="photo">
                    <img src="/resources/luke-miller-enkifMbGVNo-unsplash.jpg" alt="Moving Car">
                </div>
                <div class="photo">
                    <img src="/resources/marine-brochard-k23dZCnkdHk-unsplash.jpg" alt="Rhino">
                </div>
            </div>

            <div class="column">
                <div class="photo">
                    <img src="/resources/patrick-shaun-eAaPL2j8ygw-unsplash.jpg" alt="Flower">
                </div>
                <div class="photo">
                    <img src="/resources/radek-skrzypczak-bnEJkjQ_HVM-unsplash.jpg" alt="Motel Cafe">
                </div>
                <div class="photo">
                    <img src="/resources/shiqi-zhao-sG3CK6_Ipy4-unsplash.jpg" alt="Night light">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
