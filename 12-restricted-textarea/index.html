<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea 
            id="my-text" 
            rows="5" 
            placeholder="Type something here..."
            aria-label="Input box for typing text"
            maxlength="150"
        ></textarea>
        <p id="result">Remaining characters: <span id="char-count">150</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
